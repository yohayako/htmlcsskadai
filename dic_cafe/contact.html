<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">

    <link href="css/contact.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@400;700&display=swap" rel="stylesheet">
  </head> 
  <body>
    <header class="sub_header">
        <nav class="header_nav">
            <a href="index.html"><img src="images/sample_logo_k.png" class="logo"></a> 
          <ul class="global_nav">
            <a href="index.html" class="global_nav_item"><li>Home</li></a>
            <a href="bluberry_pancakes.html" class="global_nav_item"><li>Menu</li></a>
            <a href="contact.html" target="_blank" class="global_nav_item"><li>Contact</li></a>
           </ul> 
        </nav>  
    </header>
    <section class="section_inner">
      <div class="section_title">
        <h1>CONTACT</h1>
        <p>お問い合わせ</p>
      </div>
      <form action="#" method="POST"></form>
        <table class="contact">
         <tr class="contact_line">
            <td class="contact_sign"><label for="phonenumber"></label> お名前</td>
            <td class="contact_input"><input type="text" name="name" id="name"></td>
          </tr> 
          <tr class="contact_line"> 
            <td class="contact_sign"><label for="phonenumber">ご連絡先</label></td>
            <td class="contact_input"><input type="tell" name="phonenumber" id="phonenumber"></td>
          </tr>
          <tr class="contact_line">
            <td class="contact_sign"><label for="region">お住まいの地域</label></td>
            <td>
              <select id="region">
                <option value="0">選択してください</option>
                <option value="0">北海道</option>
                <option value="0">東北</option>
                <option value="0">関東</option>
                <option value="0">中部</option>
                <option value="0">近畿</option>
                <option value="0">中国・四国</option>
                <option value="0">九州</option>
              </select>
            </td>  
          </tr>
          <tr class="contact_content">
            <td class="contact_sign"><label for="content"></label>内容</td>
            <td class="contact_input"><textarea name="content" id="content"></textarea></td>
          </tr>
        </table>
        <div class="contact_btn_area">
          <button type="reset" class="contact_btn reset_btn">リセット</button>
          <button type="submit" class="contact_btn submit_btn">送信</button>
        </div>
    </section>

        <ul class="footer_nav">

          <a href="index.html" class="footer_nav_item">
            <li>Contact</li>
          </a>
            <li>
              <img src="images/sample_logo_k.png" class="footer_logo">
            </li>
          </a>
        </ul>
      </nav>

    </footer> 
  </body>
